    <div class="container">

        <div class="row ">
            <form class="col s12" style="margin-bottom: 0.5rem;">

                <div class="input-field">
                    <i class="material-icons prefix">search</i>
                    <input type="text" id="icon_prefix2" class="materialize-textarea" autocomplete="off">
                    <label for="icon_prefix2">Cari disini...</label>
                    <div class="search-list z-depth-1">

                        <a href="#">

                    </div>
                </div>

        </div>

            <div class="col s6">
                <div class="card ">

                                        class="material-icons">chevron_left</i></a>
                            </div>
                            <div style="flex-grow: 8;"><input type="number" class="input-qty " disabled min="1"

                            <div class="btn-qty-wrapper">
                                <a
                                    class="btn-floating btn-flat btn-small waves-effect waves-light light-blue accent-3 "><i

                        </div>

    </div>

        </div>

            <h4 style="text-align:center;">Total Harga</h4>

                    </div>
                    <div class="" style="padding: 5px; ">
